<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <title>Reset your password</title>
</head>
<body>
  <section layout:fragment="content">
    <div class="light">
      <div class="container p-5">
        <div class="detail light p-5">
          <h1 class="display-2 font-weight-bold mt-5 mx-5 px-5">Reset your password</h1>
          <form class="mt-5 mx-5 px-5" action="/user/resetPassword" method="post" th:object="${resetPasswordUser}">
            <div class="form-group">
              <input type="password" class="form-control" id="inputPassword1" th:field="*{password}" placeholder="Password (min. 6 characters)">
              <span th:if="${#fields.hasErrors('password')}" class="help-block" th:errors="*{password}"></span>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="inputPassword2" th:field="*{confirmedPassword}" placeholder="Confirm password">
              <span th:if="${#fields.hasErrors('confirmedPassword')}" class="help-block" th:errors="*{confirmedPassword}"></span>
            </div>
            <div class="form-group">
              <input type="hidden" th:field="*{registrationKey}">
            </div>
            <button type="submit" class="my-4 btn btn-block button-blue" id="submitButton">Save</button>
            
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
