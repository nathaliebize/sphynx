<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
  <head>
    <title>Create new sphynx-powered site</title>
  </head>
  <body>
    <section layout:fragment="content">
      <div class="container-fluid light">
        <div class="container-sphynx mx-auto py-5 text-center">
          <h1 class="display-2 font-weight-bold m-5 px-5">
            Create a new sphynx-powered site
          </h1>
          <form th:action=${T(com.nathaliebize.sphynx.controller.SiteMap).SITES_CREATE.getPath()} method="POST" class="form-group m-5 px-5" th:object=${site}>
            <input type="text" class="my-3 form-control" th:field="*{url}" placeholder="Site url">
            <textarea rows="10" cols="30" class="my-3 form-control" th:field="*{description}" placeholder="Description of your site."></textarea>
            <a th:href=${T(com.nathaliebize.sphynx.controller.SiteMap).SITES.getPath()} class="btn button-dark my-5">Cancel</a>
            <button type="submit" class="btn button-blue my-5">Create</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
