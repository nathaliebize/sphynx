<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
  <head>
    <title>Edit</title>
  </head>
  <body>
    <section layout:fragment="content">
      <div class="container-fluid light row justify-content-center">
        <div class="col-md-10 py-5 text-center">
          <h1 class="display-2 font-weight-bold m-5 px-5">
            Edit Site
          </h1>
          <form th:action="'/sites/' + ${site.getId()} + '/edit'" method="POST" class="form-group m-5 px-5" th:object=${site}>
            <input type="hidden" th:field="*{userId}" >
            <input type="hidden" th:field="*{id}">
            <input type="text" class="my-3 form-control" th:field="*{url}" placeholder=" ">
            <textarea rows="10" cols="30" class="my-3 form-control" th:field="*{description}" placeholder=" "></textarea>
            <a th:href=${T(com.nathaliebize.sphynx.routing.SiteMap).SITES.getPath()} class="btn button-dark my-5">Cancel</a>
            <button type="submit" class="btn button-blue my-5">Edit</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
