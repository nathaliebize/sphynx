<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
  <head>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Sphynx</title>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet"
      href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
      integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX"
      crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/sphynx.css">
  </head>
  <body>
    <header>
      <div class="container-fluid light">
        <div class="container px-5">
          <div class="d-flex px-5">
            <a href="/" class="m-3 mr-auto">Home</a>
            <a href="https://github.com/nathaliebize/sphynx" class="m-3">Github repo</a>
            <a sec:authorize="isAnonymous()" th:href=@{/user/login} class="m-3">Log In</a>
            <a sec:authorize="isAnonymous()" th:href=@{/user/register} class="m-3">Register</a>
            <a sec:authorize="isAuthenticated() && !isAnonymous()" th:href=@{/user/logout} class="m-3">Log out</a>
          </div>
        </div>
      </div>
    </header>
    <section layout:fragment="content">
      <p>Page content</p>
    </section>
    <footer>
      <div class="container-fluid light">
        <div class="container p-5">
          <h1 class="px-5">Info</h1>
        </div>
      </div>
    </footer>
  </body>
</html>
