<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
  <head>
    <title>Delete</title>
  </head>
  <body>
    <section layout:fragment="content">
      <div class="container-fluid light row justify-content-center">
        <div class="col-8 py-5 text-center">
          <h1 class="display-2 font-weight-bold m-5 px-5">
            Delete Session
          </h1>
          <h4 class="m-5 px-5">Do you want to delete the session from <span th:text="${#dates.format(sessionSphynx.getStartTime(), 'EEE, dd MMM yy - h:mm:ss a')}" class="blue"></span> ?</h4>
          <h4 class="m-5 px-5">All informations from its sessions will be lost.</h4>
          <a th:href=${T(com.nathaliebize.sphynx.routing.SiteMap).SITES.getPath()} class="btn button-dark my-5">BACK TO SITES</a>
          <a th:href="'/sessions/' + ${sessionSphynx.getId()} + '/delete'" class="btn button-red my-5" id="delete-button">DELETE</a>
        </div>
      </div>
    </section>
  </body>
</html>
