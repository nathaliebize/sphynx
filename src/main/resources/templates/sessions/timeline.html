<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
  <head>
    <title>Timeline</title>
  </head>
  <body>
    <section layout:fragment="content">
      <div class="container-fluid light">
        <div class="container-sphynx mx-auto py-5 text-center">
          <h1 class="display-2 font-weight-bold m-5 px-5">
            Timeline
          </h1>
          <div class="timeline"  th:each="view_event : ${events}">
            <div class="row" th:classappend="${view_event.getGroupType() == 1} ? timeline-right : timeline-left">
              <div class="col-5 py-3">
                <h4 th:if="${view_event.getGroupType() == 0}" class="py-2" th:text="${#dates.format(view_event.getTimeStart(), 'EEEE, dd MMM yy - h a')}"></h4>
                <h1 th:if="${view_event.getGroupType() == 0}" class="py-2">Start</h1>
                <h4 th:unless="${view_event.getGroupType() == 0}" class="py-2" th:text="${view_event.getType()}"></h4>
                
                <h6 class="py-2" th:text="${view_event.getTarget()}"></h6>
                <h6 class="py-2" th:text="${view_event.getDuration()}"></h6>
                <h6 class="py-2" th:text="${view_event.getPath()}"></h6>
              </div>
              <div class="col-2 py-3">
                <div class="timeline-line"></div>
                <img th:if="${view_event.getGroupType() == 0}" alt="image" class="py-2 img-fluid timeline-img-big" src="https://via.placeholder.com/60x60">
                <img th:if="${view_event.getGroupType() == 1}" alt="image" class="py-2 img-fluid timeline-img" src="https://via.placeholder.com/30x30">
              </div>
              <div class="col-5 py-3"></div>
            </div>
          </div>
          
        </div>
      </div>
    </section>
  </body>
</html>
