<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
  <head>
    <title>Sessions list</title>
  </head>
  <body>
    <section layout:fragment="content">
      <div class="container-fluid light">
        <div class="container-sphynx mx-auto py-5 text-center">
          <h1 th:text="${site.getUrl()}" class="display-2 font-weight-bold m-5 px-5">Session List</h1>
          <h4 th:text="${site.getDescription()}" class="m-5 px-5"></h4>
          <table class="table table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col"> Sessions of site </th>
                <th scope="col"></th>
                <th scope="col">Date</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="user_session, i : ${sessionList}">
                <td><span th:unless="${user_session.getStatus() == 'ABORDED'}" th:text="${i.index + 1}"></span></td>
                <td><span th:unless="${user_session.getStatus() == 'ABORDED'}" th:text="${user_session.getSessionId()}">session id</span></td>
                <td><span th:unless="${user_session.getStatus() == 'ABORDED'}" th:text="${#dates.format(user_session.getStartTime(), 'EEE, dd MM yy - h a')}"></span></td>
                <th:block th:switch="${user_session.getStatus()}">
                <td>
                  <a th:case="'ENDED'" th:href="'/sessions/' + ${user_session.getSessionId()}"><button type="button" class="btn">go</button></a>
                  <a th:case="'STARTED'" th:href="'/sessions/' + ${user_session.getSessionId()}"><button type="button" class="btn">ongoing</button></a>
<!--                   <a th:case="'ABORDED'" th:href="'/sessions/' + ${user_session.getSessionId()}"><button type="button" class="btn">aborded</button></a>
 -->                </td>
                </th:block>
                  <!-- <a th:if="${user_session.getStatus() == 'ENDED'}" th:href="'/sessions/' + ${user_session.getSessionId()}"><button type="button" class="btn">go</button></a>
                  <a th:unless="${user_session.getStatus() == 'ENDED'}" th:href="'/sessions/' + ${user_session.getSessionId()}"><button type="button" class="btn">ongoing</button></a> -->
                
              </tr>
            </tbody>
          </table>
          <a th:href=${T(com.nathaliebize.sphynx.controller.SiteMap).SITES.getPath()} class="btn button-dark my-5">Return</a>
        </div>
      </div>
    </section>
  </body>
</html>
