<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
  <head>
    <title>Sessions list</title>
  </head>
  <body>
    <section layout:fragment="content">
      <div class="container-fluid light">
        <div class="container-sphynx mx-auto py-5 text-center">
          <h1 class="display-2 font-weight-bold m-5 px-5">
            Sessions list
          </h1>
          <table class="table table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col"> Sessions of site </th>
                <th scope="col"> Name of the site / site Id </th>
                <th scope="col"># of event</th>
                <th scope="col">Date</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="user_session : ${sessionList}">
                <td><span th:text="${user_session.getSessionId()}">session id</span></td>
                <td><span th:text="${user_session.getSiteId()}">site id</span></td>
                <td></td>
                <td></td>
                <td>
                  <a th:if="${user_session.getStatus() == 'ENDED'}" th:href="'/sessions/' + ${user_session.getSessionId()}"><button type="button" class="btn">go</button></a>
                  <a th:unless="${user_session.getStatus() == 'ENDED'}" th:href="'/sessions/' + ${user_session.getSessionId()}"><button type="button" class="btn">ongoing</button></a>
                </td>
              </tr>
            </tbody>
          </table>
          <a th:href=${T(com.nathaliebize.sphynx.controller.SiteMap).SITES.getPath()} class="btn button-dark my-5">Return</a>
        </div>
      </div>
    </section>
  </body>
</html>
