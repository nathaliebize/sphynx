<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
  <head>
    <title>Sessions list</title>
  </head>
  <body>
    <section layout:fragment="content">
      <div class="container-fluid light row justify-content-center">
        <div class="col-md-10 text-center">
          <div class="my-5">
            <h1 th:text="${site.getUrl()}" class="display-2 font-weight-bold">Session List</h1>
            <h4 th:text="${site.getDescription()}" class=""></h4>
          </div>
          <table class="table table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Sessions</th>
                <th scope="col">Date</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="user_session, i : ${sessionList}">
                <td><a th:href="'/sessions/' + ${user_session.getId()}" class="link-row"><span th:text="${i.index + 1}"></span></a></td>
                <td><a th:href="'/sessions/' + ${user_session.getId()}" class="link-row"><span th:text="${#dates.format(user_session.getDate(), 'EEE, dd MMM yy - h:mm:ss a')}"></span></a></td>
                <td><a th:href="'/sessions/' + ${user_session.getId()} + '/delete-confirmation'"><img class="img-icon" src="/img/trash.jpg"></a></td>
              </tr>
            </tbody>
          </table>
          <a th:href=${T(com.nathaliebize.sphynx.routing.SiteMap).SITES.getPath()} class="btn button-dark my-5">Back to sites</a>
        </div>
      </div>
    </section>
  </body>
</html>
